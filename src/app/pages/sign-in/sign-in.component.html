<div class="center" class="body">
    <input type="checkbox" id="show">

    <label for="show" class="show-btn1">Ready to login? Click here</label>

    <label for="show" class="show-btn2" [routerLink]="['']">Or go back to the home page.</label>

    <div class="container">
        <label for="show" class="close-btn fas fa-times" title="close"></label>
        <div class="text">
            Login Form
            <button (click)="login()">Login With Google</button><br>
            <img [src]="user.photoURL">
            <h1>{{user.displayName}}</h1>
            <div> <button (click)="signOut()">SignOut</button></div>
        </div>
        <form action="#">

            <div class="data">
                <label>Email or Phone</label>
                <input type="text" required>
            </div>

            <div class="data">
                <label>Password</label>
                <input type="password" required>
            </div>

            <div class="forgot-pass">
                <a href="#">Forgot Password?</a>
            </div>

            <div class="btn">
                <div class="inner">
                </div>
                <button type="submit">login</button>
            </div>

            <div class="signup-link">
                Not a member? <a href="#">Signup now</a>
            </div>

        </form>
    </div>
</div>
